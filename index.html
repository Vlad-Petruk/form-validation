<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validaion</title>
</head>
<body>
   <form>
    <h1>Form Validation</h1>

    <label for="email">Enter email:</label>
    <input type="email" id="email" name="email">

    <label for="zip-code">Enter zip-code:</label>
    <select id="zip-code" name="zip-code">
        <option>Ukraine</option>
        <option>Poland</option>
        <option>UK</option>
        <option>Surinam</option>
    </select>

    <label for="zip-code">Enter zip-code:</label>
    <input type="number" id="zip-code" name="zip-code">

    <label for="password">Enter password:</label>
    <input type="number" id="password" name="password">

    <label for="confirm-password">Confirm password:</label>
    <input type="number" id="confirm-password" name="confirm-password">
   </form>
</body>
</html>
