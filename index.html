<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Form validaion</title>
</head>
<body>
   <form class="form" novalidate>
    <h1>Form Validation</h1>

    <label for="mail">Enter email:</label>
    <input type="email" id="mail" name="email" minlength="7">
    <span class="error" aria-live="polite"></span>

    <label for="country">Choose country:</label>
    <select id="country" name="country">
        <option>Ukraine</option>
        <option>Poland</option>
        <option>UK</option>
        <option>Surinam</option>
    </select>

    <label for="zip-code">Enter zip-code:</label>
    <input type="number" id="zip-code" name="zip-code" required>
    <span class="error" aria-live="polite"></span>

    <label for="password">Enter password:</label>
    <input type="password" id="password" name="password" required>
    <span class="error" aria-live="polite"></span>

    <label for="confirm-password">Confirm password:</label>
    <input type="password" id="confirm-password" name="confirm-password" minlength="6" required>
    <span class="error" aria-live="polite"></span>

    <div class="buttons">
        <button type="button" class="submit">Submit</button>
        <button type="button" class="reset">Reset</button>
    </div>
   </form>
</body>
</html>
